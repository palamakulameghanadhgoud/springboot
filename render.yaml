# Render Blueprint - Store Application
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: store
    runtime: docker
    dockerfilePath: ./store/Dockerfile
    dockerContext: ./store
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: store-db
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_SHOW_SQL
        value: "false"

databases:
  - name: store-db
    databaseName: store_db
    plan: free
